<div class="container">
    <p class="commonly">Commonly Used</p>
    <div *ngFor="let item of menu">
        <p (click)="isSelected(item)"><i class="las la-angle-right"></i>{{item.name}}</p>
        <div *ngIf="item.show == true">
            <p *ngFor="let value of item.value" class="sublist">{{ value }}</p>
        </div>
    </div>
</div>
